<a class="btn btn-info btn-tool" data-toggle="dropdown" href="javascript:void(0)">
    <i class="far fa-bell"></i>
    <span ng-show="unread() >0" class="badge badge-warning navbar-badge">{{unread()}}</span>
    <span ng-show="unread() ==0" class="badge badge-default navbar-badge">{{unread()}}</span>
</a>
<div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
    <span class="dropdown-item dropdown-header">{{all()}} Pesan</span>
    <div class="dropdown-divider"></div>
    <a href="#" class="dropdown-item" ng-repeat="data in messages">
        <i class="fas fa-envelope mr-2"></i>new messages
        <span class="float-right text-muted text-sm">{{data.created.toDateString()}}</span>
        <span class="float-left text-muted text-sm"> {{data.message}} </span>
    </a>
    <div class="dropdown-divider"></div>
    <a href="" ng-click="Inbox()" class="dropdown-item dropdown-footer">Lihat Semua Pesan</a>
</div>

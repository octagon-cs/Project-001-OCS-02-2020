<div class="card-header">
    <h3 class="card-title" style="font-size: 16px;">DOKUMEN</h3>
</div>
<div class="card-body">
    <div class="card-body p-0">
        <table class="table table-condensed" style="width: 40%;">
            <tbody>
                <tr ng-repeat="syarat in $ctrl.value.persyaratan">
                    <td>{{syarat.nama}}</td>
                    <td width="1%">
                        <input id="documentinput{{syarat.idpersyaratan}}" type="file" ng-model="syarat.files"
                            name="files" multiple accept="image/*, application/*" maxsize="100"
                            base-sixty-four-input style="display:none" ng-change="Upload(syarat, $ctrl.value)">
                        <a href="" class="btn" ng-class="syarat.file? 'btn-primary': 'btn-secondary'"
                            ng-click="openFile(syarat)"><i class="fas fa-file-upload fa-sm"></i></a>
                    </td>
                    <td width="1%">
                        <!-- <a id="download{{syarat.idpersyaratan}}" target="_blank"></!-->
                        <a href="" class="btn" ng-class="syarat.file? 'btn-success': 'btn-secondary'" target="_blank"
                            ng-click="download(syarat)"><i class="fas fa-download fa-sm"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="ViewDocument" tabindex="-1" role="dialog" aria-labelledby="Pesan" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <iframe ng-src="{{File}}" width="100%" height="750px"></iframe>
        </div>
    </div>
</div>

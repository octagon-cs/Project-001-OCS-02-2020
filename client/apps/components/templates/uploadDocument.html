<div class="card-header">
    <h3 class="card-title" style="font-size: 16px;">Document persyartan</h3>
</div>
<div class="card-body">
    <div class="card-body p-0">
        <table class="table table-condensed" style="width: 40%;">
            <tbody>
                <tr ng-repeat="syarat in $ctrl.value.persyaratan">
                    <td>{{syarat.nama}}</td>
                    <td width="1%"><input id="documentinput{{syarat.idpersyaratan}}" type="file" ng-model="syarat.files"
                            name="files" multiple accept="image/*, application/*" maxsize="100" required
                            base-sixty-four-input style="display:none" ng-change="Upload(syarat, $ctrl.value)">
                            <a href="" class="btn btn-secondary" ng-click="openFile(syarat.idpersyaratan)"><i class="fas fa-file-upload fa-1x"></i></a>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<section class="content">
  <div class="container-fluid">
    <div class="col">
      <div class="card-body">
        <div class="card card-default">
          <div class="card card-default">
            <div class="card-header">
              <h3 class="card-title">Persetujuan</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse"><i
                    class="fas fa-minus"></i></button>
                <button type="button" class="btn btn-tool" data-card-widget="remove"><i
                    class="fas fa-remove"></i></button>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <form ng-submit="Simpan()">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">NIK/Nama</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="model.nama"
                            disabled>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nomor Surat</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="model.nomorsurat">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-header"></div><br>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nama Pejabat Pengesah</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="model.namapejabat">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Jabatan Pengesah</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="model.namajabatan">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">NIP/NIAP Pengesah</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="model.nik">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-header"></div><br>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Pesan</label>
                        <div class="col-sm-8">
                          <textarea rows="4" class="form-control" ng-model="model.message"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                    </div>
                  </div>
                  <div class="card-header"></div><br>
                  <div class="card-footer">
                    <button type="button" ng-click ="Setujui()" class="btn btn-info">Setujui</button>
                    <button type="button" class="btn btn-default float-right" ng-click="Back()">Revisi</button>
                    <button type="button" class="btn btn-danger float-right" ng-click="Reject()">Tolak</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

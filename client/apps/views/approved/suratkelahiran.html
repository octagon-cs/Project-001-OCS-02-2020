<section class="content-header" ng-init="Init()">
    <div class="col">
        <div class="card-tools">
            <h4>Surat Kelahiran</h4>
        </div>
        <div class="card card-primary card-outline card-tabs">
            <div class="card-header p-0 pt-1 border-bottom-0">
                <ul class="nav nav-tabs" id="custom-tabs-two-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="custom-tabs-two-home-tab" data-toggle="pill"
                            href="javascript:void(0)" data-target=" #custom-tabs-two-home" role="tab"
                            aria-controls="custom-tabs-two-home" aria-selected="true">Lihat Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="custom-tabs-two-profile-tab" data-toggle="pill"
                            href="javascript:void(0)" data-target=" #custom-tabs-two-profile" role="tab"
                            aria-controls="custom-tabs-two-profile" aria-selected="false">Tambah Data
                            Surat
                        </a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="custom-tabs-two-tabContent">
                    <div class="tab-pane fade show active" id="custom-tabs-two-home" role="tabpanel"
                        aria-labelledby="custom-tabs-two-home-tab">
                        <div class="card-body table-responsive p-0" style="height: 550px;">
                            <table datatable="" class="table table-head-fixed text-nowrap">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>No.Surat</th>
                                        <th>Hari</th>
                                        <th>Nama Anak</th>
                                        <th>Keterangan Ibu</th>
                                        <th>Nama Bapak</th>
                                        <th>Pejabat</th>
                                        <th>Option</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in DatasSuratKelahiran">
                                        <td>{{$index+1}}</td>
                                        <td>{{item.NIK}}</td>
                                        <td>{{item.Nama}}</td>
                                        <td>{{item.No.Surat}}</td>
                                        <td>{{item.Atas Nama}}</td>
                                        <td>
                                            <a href="javascript:void(0)" ng-hide="item.SetButtonPrint"
                                                class="btn btn-primary"
                                                ng-click="Selecteddata('suratTidakMampu', item)"><i
                                                    class="fas fa-print"></i></a>
                                            <a href="javascript:void(0)" ng-show="item.SetButtonPrint"
                                                class="btn btn-primary disabled" title="Belum Disetujui Lurah"><i
                                                    class="fas fa-print"></i></a>
                                            <a href="javascript:void(0)" class="btn btn-warning"
                                                ng-click="SetTabTambah('Edit', item)"><i class="fas fa-edit"></i></a>
                                            <a ng-hide="item.SetButtonApproved" href="javascript:void(0)"
                                                class="btn btn-success" ng-click="SetTabTambah('approved', item)"><i
                                                    class="fas fa-check"></i></a>
                                            <a ng-show="item.SetButtonApproved" href="javascript:void(0)"
                                                class="btn btn-success disabled"><i class="fas fa-check"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="custom-tabs-two-profile" role="tabpanel"
                        aria-labelledby="custom-tabs-two-profile-tab">
                        <div class="tab-content" id="custom-tabs-one-tabContent">
                            <div class="card card-default">
                                <!-- /.card-header -->
                                <form ng-submit="Simpan()">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">No Surat</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control"
                                                            ng-model="SuratKelahiran.nomorsurat" placeholder="No Surat">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">Tanggal</label>
                                                    <div class="col-sm-8">
                                                        <input type="date" class="form-control" ng-model=""
                                                            placeholder="01 Januari 2020">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">Hari</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" ng-model=""
                                                            placeholder="Hari">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">Di</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" ng-model=""
                                                            placeholder="">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-header"></div><br>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label for="inputEmail3" class="col-sm-4 col-form-label">Jenis
                                                        Kelamin</label>
                                                    <div class="col-sm-8">
                                                        <select ui-select2 class="form-control"
                                                            ng-model="Penduduk.data.jeniskelamin"
                                                            data-placeholder="Pilih Jenis Kelamin">
                                                            <option value=""></option>
                                                            <option ng-repeat="item in JenisKelamin" value="{{item}}">
                                                                {{item}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-header"></div><br>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">Bernama</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" ng-model=""
                                                            placeholder="Bernama">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">Alamat</label>
                                                    <div class="col-sm-8">
                                                        <textarea class="form-control" ng-model="" rows="3"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-header"></div><br>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">Pejabat Atas Nama</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control"
                                                            ng-model="Pejabat.atasnama">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">Nama Pejabat Pengesah</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" ng-model="Pejabat.nama">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">Jabatan Pengesah</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control"
                                                            ng-model="Pejabat.namajabatan">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">NIP/NIAP Pengesah</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control"
                                                            ng-model="Pejabat.data.nik">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-header"></div><br>
                                    </div>
                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-success">Submit</button>
                                        <button type="submit" class="btn btn-danger float-right">Cancel</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.row -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.card-body -->
    </div>
    <div id="suratTidakMampu" class="printing">
        <div ng-include="'../../../apps/views/admin/formatsurat/formatkelahiran.html'"></div>
    </div>
</section>

<section class="content-header" ng-init="Init()">
    <div class="col">
        <div class="card-tools">
            <h4>Surat Kelahiran</h4>
        </div>
        <div class="card card-warning" ng-if="Tampil">
            <div class="card card-warning">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-check"></i>
                        Persetujuan
                    </h3>
                </div>
                <div class="card-body">
                    <form ng-submit="Simpan()">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">No Surat</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"
                                                ng-model="SuratKelahiran.data.nomorsurat"
                                                value="021/KEL-WAENA/KH/III/2000" placeholder="No Surat">
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="card-header"></div><br>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Hari Lahir</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"
                                                ng-model="SuratKelahiran.data.harilahir"
                                                placeholder="Masukkan Tanggal Lahir" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Tanggal Lahir</label>
                                        <div class="col-sm-8">
                                            <datepicker date-format="yyyy-MM-dd">
                                                <input type="text" class="form-control" ng-model="TanggalLahir"
                                                    placeholder="Tanggal Lahir" ng-change="SelectTanggalLahir()" />
                                            </datepicker>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2"></div>
                                <div class="col-md-5">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Tempat Lahir</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"
                                                ng-model="SuratKelahiran.data.tempatlahir" placeholder="Tempat Lahir">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Nama Anak</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"
                                                ng-model="SuratKelahiran.data.namaanak" placeholder="Bernama">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-4 col-form-label">Jenis
                                            Kelamin</label>
                                        <div class="col-sm-8">
                                            <select ui-select2 class="form-control"
                                                ng-model="SuratKelahiran.data.jeniskelamin"
                                                data-placeholder="Pilih Jenis Kelamin">
                                                <option value=""></option>
                                                <option ng-repeat="item in JenisKelamin" value="{{item}}">
                                                    {{item}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-header"></div><br>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Nama Ayah</label>
                                        <div class="col-sm-8">
                                            <select ui-select2 class="form-control" ng-model="ItemAyah"
                                                ng-change="SelectedOrtu('Ayah')" data-placeholder="Pilih NIK/Nama">
                                                <option value=""></option>
                                                <option ng-repeat="item in ListPenduduk" value="{{item}}">
                                                    {{item.nik}}&nbsp;-&nbsp;{{item.nama}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2"></div>
                                <div class="col-md-5">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Nama Ibu</label>
                                        <div class="col-sm-8">
                                            <select ui-select2 class="form-control" ng-model="ItemIbu"
                                                ng-change="SelectedOrtu('Ibu')" data-placeholder="Pilih NIK/Nama">
                                                <option value=""></option>
                                                <option ng-repeat="item in ListPenduduk" value="{{item}}">
                                                    {{item.nik}}&nbsp;-&nbsp;{{item.nama}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Alamat</label>
                                        <div class="col-sm-8">
                                            <textarea class="form-control" ng-model="SuratKelahiran.data.alamat"
                                                rows="2"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-header"></div><br>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Pejabat Atas Nama</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"
                                                ng-model="SuratKelahiran.data.pejabat.atasnama">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Nama Pejabat Pengesah</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"
                                                ng-model="SuratKelahiran.data.pejabat.nama">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2"></div>
                                <div class="col-md-5">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Jabatan Pengesah</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"
                                                ng-model="SuratKelahiran.data.pejabat.namajabatan">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">NIP/NIAP Pengesah</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control"
                                                ng-model="SuratKelahiran.data.pejabat.data.nik">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-header"></div><br>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Pesan</label>
                                        <div class="col-sm-8">
                                            <textarea rows="4" class="form-control" ng-model="DataPesan"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-header"></div><br>
                        </div>
                        <div class="card-footer">
                            <button type="button" ng-click="Setujui()" class="btn btn-info">Setujui</button>
                            <button type="button" class="btn btn-warning float-right" ng-click="Back()">Revisi</button>
                            <button type="button" class="btn btn-danger float-right" ng-click="Reject()">Tolak</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

<section class="content-header" ng-init="Init()">
    <div class="col">
        <div class="card-tools">
            <h4>Penduduk</h4>
        </div>
        <div class="card card-warning">
            <div class="card-header">
                <h3 class="card-title">
                    &nbsp; List Penduduk
                </h3>
                <div class="card-tools">
                    <button class="btn btn-primary float-right" ng-click="go('Tambah')"><i
                            class="fa fa-plus"></i></button>
                </div>
            </div><!-- /.card-header -->
            <div class="card-body">
                <div class="table-responsive p-0">
                    <table datatable="ng" class="table table-head-fixed text-nowrap">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>NIK</th>
                                <th>NKK</th>
                                <th>Jenis Kelamin</th>
                                <th>Agama</th>
                                <th>Pekerjaan</th>
                                <th>RT / RW</th>
                                <th class="text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in Datas">
                                <td>{{$index+1}}</td>
                                <td>{{item.nama}}</td>
                                <td>{{item.nik}}</td>
                                <td>{{item.nkk}}</td>
                                <td>{{item.jeniskelamin}}</td>
                                <td>{{item.agama}}</td>
                                <td>{{item.pekerjaan}}</td>
                                <td>{{stringnumber(item.rt)}} / {{stringnumber(item.rw)}}</td>
                                <td class="text-right">
                                    <button type="button" class="btn btn-info" title="Detail"
                                        ng-click="go('Edit', item)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

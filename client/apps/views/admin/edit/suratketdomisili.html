<section class="content-header" ng-init="Init()">
  <form ng-submit="Simpan(model)">
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">Surat Keterangan Domisili</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-primary btn-tool" title="Kembali Ke List Permohonan"
            ng-click="Batal()"><i class="fa fa-backward"></i></button>
        </div>
      </div>

      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>NIK/Nama</label>
            <select class="form-control" data-ng-model="model.penduduk" select2
              ng-change="model.idpenduduk=model.penduduk.idpenduduk"
              ng-options="item as item.nik+' - '+item.nama for item in ListPenduduk" data-placeholder="Pilih Penduduk">
            </select>
          </div>
          <div class="form-group col-md-6">
            <label>Nomor Surat</label>
            <input type="text" class="form-control" ng-model="model.nomorsurat" placeholder="Nomor Surat">
          </div>
          <div class="form-group col-md-6">
            <label>Nama Pejabat Pengesah</label>
            <select class="form-control" select2 data-ng-model="model.pejabat"
              ng-change="model.idpejabat=model.pejabat.idpejabat"
              ng-options="item as item.nama+' - '+item.namajabatan for item in dataPejabat"
              data-placeholder="Pilih Pejabat"></select>
          </div>
        </div>
      </div>
      <div ng-if="tab.edit">
        <uploaddocument value="model"></uploaddocument>
      </div>
      <div class="card-footer">
        <button type="button" ng-if="UserRole !== 'admin' && model.SetButtonApproved" class="btn btn-warning float-right"
          ng-click="TampilPesan(model, 'kembali')">Kembalikan</button>
        <button type="button" ng-if="UserRole !== 'admin' && model.SetButtonApproved" class="btn btn-danger float-right"
          ng-click="TampilPesan(model, 'tolak')">Tolak</button>
        <button type="button" ng-if="tab.edit" ng-class="model.SetButtonApproved ? '': 'disabled'" type="button" class="btn btn-primary float-right"
          ng-click="Setuju(model)">Setuju</button>
        <button type="submit" class="btn btn-success float-right">Simpan</button>
      </div>
    </div>
    
  </form>
</section>


<div class="modal fade" id="Pesan" tabindex="-1" role="dialog" aria-labelledby="Pesan" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Pesan">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <textarea id="" cols="30" rows="10" ng-model="model.message" class="form-control"></textarea>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal"
          ng-click="pesanbatal.errorText('Proses Penolakan di batalkan!!!')">Close</button>
        <button type="button" ng-if="Setting=='tolak'" class="btn btn-primary" ng-click="Tolak()">Tolak</button>
        <button type="button" ng-if="Setting=='kembali'" class="btn btn-primary"
          ng-click="Kembali()">Kembalikan</button>
      </div>
    </div>
  </div>
</div>

<section class="content-header" ng-init="Init()">
  <div class="col">
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">{{title}}</h3>
        <div class="card-tools">
          <button class="btn btn-primary btn-tool" title="Kembali Ke List Permohonan" ng-click="Batal('kembali')"><i
              class="fa fa-backward"></i></button>
        </div>
      </div>
      <div class="card-body">
        <form ng-submit="Simpan()">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">No Surat</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="model.nomorsurat" placeholder="No Surat">
                  </div>
                </div>
              </div>
            </div>
            <div class="card-header"></div><br>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-4 col-form-label">NIK</label>
                  <div class="col-sm-8">
                    <select class="form-control" data-ng-model="model.penduduk" select2
                      ng-change="model.idpenduduk=model.penduduk.idpenduduk; model.data.idpenduduk = model.penduduk.idpenduduk; SelectedRT()"
                      ng-options="item as item.nik+' - '+item.nama for item in ListPenduduk"
                      data-placeholder="Pilih Penduduk">
                    </select>

                  </div>
                </div>
              </div>
            </div>
            <div class="card-header"></div><br>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Nama Pejabat Pengesah</label>
                  <div class="col-sm-8 autoComplete">
                    <select class="form-control" select2 data-ng-model="model.pejabat"
                      ng-change="model.idpejabat=model.pejabat.idpejabat"
                      ng-options="item as item.nama+' - '+item.namajabatan for item in dataPejabat"
                      data-placeholder="Pilih Pejabat"></select>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-header"></div><br>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-warning float-right" ng-click="Batal('batal')">Kembali</button>
            <button type="button" ng-if="UserRole !== 'admin' && model.SetButtonApproved"
              class="btn btn-danger float-right" ng-click="TampilPesan(model)">Tolak</button>
            <button ng-if="model.SetButtonApproved" type="button" class="btn btn-primary float-right"
              ng-click="Setuju()">Setuju</button>
            <button type="submit" class="btn btn-success float-right">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="suratKeteKtp" class="printing">
    <div ng-include="'../../../apps/views/admin/formatsurat/formatketcerai.html'"></div>
  </div>
</section>

<div class="modal fade" id="Pesan">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h4 class="modal-title">Pesan Penolakan</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><textarea id="" cols="30" rows="10" ng-model="model.message" class="form-control"></textarea>
          &hellip;</p>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal"
          ng-click="pesanbatal.errorText('Proses Penolakan di batalkan!!!')">Close</button>
        <button type="button" class="btn btn-primary" ng-click="Tolak()">Tolak</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

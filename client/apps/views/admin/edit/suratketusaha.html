<section class="content-header" ng-init="Init()">
  <div class="col">
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">{{title}}</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-primary btn-tool" title="Kembali Ke List Permohonan"
            ng-click="Batal()"><i class="fa fa-backward"></i></button>
        </div>
      </div>
      <div class="card-body">
        <div class="card-body">
          <form ng-submit="Simpan()">
            <div class="form-row">
              <div class="form-group col-md-5">
                <label>Nomor Surat</label>
                <input type="text" class="form-control" ng-model="model.nomorsurat" placeholder="Nomor Surat">
              </div>
            </div>
            <div class="card-header"></div><br>
            <div class="form-row">
              <div class="form-group col-md-5">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" id="customCheckbox1" ng-model="model.p1"
                    ng-change="showPemohon=model.p1?true:false">
                  <label for="customCheckbox1" class="custom-control-label">
                    Checklist Jika yang bersangkutan bukan Penduduk
                  </label>
                </div>
                <div class="form-group col-md-2"></div>
                <div ng-if="!showPemohon">
                  <label>NIK</label>
                  <select class="form-control" data-ng-model="model.penduduk" select2
                    ng-change="model.idpenduduk=model.penduduk.idpenduduk"
                    ng-options="item as item.nik+' - '+item.nama for item in ListPenduduk"
                    data-placeholder="Pilih Penduduk">
                  </select>
                </div>
              </div>

              <div class="col-md-12" ng-if="showPemohon">
                <div class="form-group col-md-5">
                  <label for="namapenduduk">Nama</label>
                  <input type="text" class="form-control" name="nama" ng-model="model.data.nama" id="namapenduduk"
                    placeholder="Nama" required>
                </div>
                <div class="col-md-5">
                  <label>Tanggal
                    Lahir</label>
                  <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="EEEE, dd MMMM yyyy "
                      ng-model="model.data.tanggallahir" is-open="popup1.opened" ng-required="true" close-text="Close"
                      alt-input-formats="altInputFormats" name="tanggallahir" required />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-secondary" ng-click="popup1.opened=!popup1.opened">
                        <i class="fa-svg-icon">
                          <svg width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                            <path
                              d="M192 1664h288v-288h-288v288zm352 0h320v-288h-320v288zm-352-352h288v-320h-288v320zm352 0h320v-320h-320v320zm-352-384h288v-288h-288v288zm736 736h320v-288h-320v288zm-384-736h320v-288h-320v288zm768 736h288v-288h-288v288zm-384-352h320v-320h-320v320zm-352-864v-288q0-13-9.5-22.5t-22.5-9.5h-64q-13 0-22.5 9.5t-9.5 22.5v288q0 13 9.5 22.5t22.5 9.5h64q13 0 22.5-9.5t9.5-22.5zm736 864h288v-320h-288v320zm-384-384h320v-288h-320v288zm384 0h288v-288h-288v288zm32-480v-288q0-13-9.5-22.5t-22.5-9.5h-64q-13 0-22.5 9.5t-9.5 22.5v288q0 13 9.5 22.5t22.5 9.5h64q13 0 22.5-9.5t9.5-22.5zm384-64v1280q0 52-38 90t-90 38h-1408q-52 0-90-38t-38-90v-1280q0-52 38-90t90-38h128v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h384v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h128q52 0 90 38t38 90z" />
                          </svg>
                        </i>
                      </button>
                    </span>
                  </p>
                </div>
                <div class="form-group col-md-5">
                  <label>NIK</label>
                  <input type="text" class="form-control" ng-model="model.data.nik" placeholder="NIK">
                </div>
                <div class="form-group col-md-5">
                  <label>Tempat
                    Lahir</label>
                  <input type="text" class="form-control" ng-model="model.data.tempatlahir" placeholder="Tempat lahir"
                    required name="tempatlahir">
                </div>
                <div class="form-group col-md-5">
                  <label>
                    Pekerjaan
                  </label>
                  <input type="text" class="form-control" ng-model="model.data.pekerjaan" placeholder="Pekerjaan">
                </div>
                <div class="form-group col-md-5">
                  <label>
                    Alamat
                  </label>
                  <input type="text" class="form-control" ng-model="model.data.alamat" placeholder="Alamat">
                </div>
                <div class="form-group col-md-5">
                  <label>
                    RT
                  </label>
                  <input type="text" class="form-control" ng-model="model.data.rt" placeholder="RT">
                </div>
                <div class="form-group col-md-5">
                  <label>
                    RW
                  </label>
                  <input type="text" class="form-control" ng-model="model.data.rw" placeholder="RW">
                </div>
                <div class="form-group col-md-5">
                  <label>
                    Desa
                  </label>
                  <input type="text" class="form-control" ng-model="model.data.desa" placeholder="Desa">
                </div>
                <div class="form-group col-md-5">
                  <label>
                    Kelurahan
                  </label>
                  <input type="text" class="form-control" ng-model="model.data.kelurahan" placeholder="kelurahan">
                </div>
                <div class="form-group col-md-5">
                  <label>
                    Kabupaten
                  </label>
                  <input type="text" class="form-control" ng-model="model.data.kabupaten" placeholder="Kabupaten">
                </div>
                <div class="form-group col-md-5">
                  <label>
                    Provinsi
                  </label>
                  <input type="text" class="form-control" ng-model="model.data.provinsi" placeholder="Provinsi">
                </div>
              </div>
            </div>
            <div class="card-header"></div><br>
            <div class="form-row">
              <div class="form-group col-md-5">
                <label>Nama Usaha</label>
                <input type="text" class="form-control" ng-model="model.data.namausaha" placeholder="Nama Usaha">
              </div>
              <div class="col-md-2"></div>
              <div class="form-group col-md-5">
                <label>Jenis Usaha</label>
                <input type="text" class="form-control" ng-model="model.data.jenisusaha" placeholder="Jenis Usaha">
              </div>
              <div class="form-group col-md-5">
                <label>Alamat Usaha</label>
                <input type="text" class="form-control" ng-model="model.data.alamatusaha" placeholder="Alamat Usaha">
              </div>
              <div class="col-md-2"></div>
              <div class="form-group col-md-5">
                <label>Lamanya Usaha</label>
                <input type="text" class="form-control" ng-model="model.data.lamanyausaha" placeholder="Nama Usaha">
              </div>
              <div class="form-group col-md-5">
                <label>Berlaku Sejak</label>
                <div>
                  <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="EEEE, dd MMMM yyyy "
                      ng-model="model.data.berlakusejak" is-open="popup1.opened" ng-required="true" close-text="Close"
                      alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-secondary" ng-click="popup1.opened=!popup1.opened">
                        <i class="fa-svg-icon">
                          <svg width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                            <path
                              d="M192 1664h288v-288h-288v288zm352 0h320v-288h-320v288zm-352-352h288v-320h-288v320zm352 0h320v-320h-320v320zm-352-384h288v-288h-288v288zm736 736h320v-288h-320v288zm-384-736h320v-288h-320v288zm768 736h288v-288h-288v288zm-384-352h320v-320h-320v320zm-352-864v-288q0-13-9.5-22.5t-22.5-9.5h-64q-13 0-22.5 9.5t-9.5 22.5v288q0 13 9.5 22.5t22.5 9.5h64q13 0 22.5-9.5t9.5-22.5zm736 864h288v-320h-288v320zm-384-384h320v-288h-320v288zm384 0h288v-288h-288v288zm32-480v-288q0-13-9.5-22.5t-22.5-9.5h-64q-13 0-22.5 9.5t-9.5 22.5v288q0 13 9.5 22.5t22.5 9.5h64q13 0 22.5-9.5t9.5-22.5zm384-64v1280q0 52-38 90t-90 38h-1408q-52 0-90-38t-38-90v-1280q0-52 38-90t90-38h128v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h384v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h128q52 0 90 38t38 90z" />
                          </svg>
                        </i>
                      </button>
                    </span>
                  </p>
                </div>
                <label>Sampai Dengan</label>
                <div>
                  <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="EEEE, dd MMMM yyyy "
                      ng-model="model.data.sampaidengan" is-open="popup2.opened" ng-required="true" close-text="Close"
                      alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-secondary" ng-click="popup2.opened=!popup2.opened">
                        <i class="fa-svg-icon">
                          <svg width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                            <path
                              d="M192 1664h288v-288h-288v288zm352 0h320v-288h-320v288zm-352-352h288v-320h-288v320zm352 0h320v-320h-320v320zm-352-384h288v-288h-288v288zm736 736h320v-288h-320v288zm-384-736h320v-288h-320v288zm768 736h288v-288h-288v288zm-384-352h320v-320h-320v320zm-352-864v-288q0-13-9.5-22.5t-22.5-9.5h-64q-13 0-22.5 9.5t-9.5 22.5v288q0 13 9.5 22.5t22.5 9.5h64q13 0 22.5-9.5t9.5-22.5zm736 864h288v-320h-288v320zm-384-384h320v-288h-320v288zm384 0h288v-288h-288v288zm32-480v-288q0-13-9.5-22.5t-22.5-9.5h-64q-13 0-22.5 9.5t-9.5 22.5v288q0 13 9.5 22.5t22.5 9.5h64q13 0 22.5-9.5t9.5-22.5zm384-64v1280q0 52-38 90t-90 38h-1408q-52 0-90-38t-38-90v-1280q0-52 38-90t90-38h128v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h384v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h128q52 0 90 38t38 90z" />
                          </svg>
                        </i>
                      </button>
                    </span>
                  </p>
                </div>
              </div>
            </div>
        </div>
        <div class="card-header"></div><br>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label>Nama Pejabat Pengesah</label>
            <div class="col-sm-8 autoComplete">
              <select class="form-control" select2 data-ng-model="model.pejabat"
                ng-change="model.idpejabat=model.pejabat.idpejabat"
                ng-options="item as item.nama+' - '+item.namajabatan for item in dataPejabat"
                data-placeholder="Pilih Pejabat"></select>
            </div>
          </div>
        </div>
        <div ng-if="tab.edit">
          <uploaddocument value="model"></uploaddocument>
        </div>
        <div class="card-footer">
          <button type="button" ng-if="UserRole !== 'admin' && model.SetButtonApproved"
            class="btn btn-warning float-right" ng-click="TampilPesan(model, 'kembali')">Kembalikan</button>
          <button type="button" ng-if="UserRole !== 'admin' && model.SetButtonApproved"
            class="btn btn-danger float-right" ng-click="TampilPesan(model, 'tolak')">Tolak</button>
          <button type="button" ng-if="tab.edit" ng-class="model.SetButtonApproved ? '': 'disabled'" type="button"
            class="btn btn-primary float-right" ng-click="Setuju(model)">Setuju</button>
          <button type="submit" class="btn btn-success float-right">Simpan</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</section>

<section class="content-header">
    <div class="col">
        <div class="card-tools">

        </div>
        <div class="card card-warning" ng-if="tab.list">
            <div class="card-header">
                <h3 class="card-title">
                    List Persyaratan
                </h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool btn-primary" ng-click="Tambah()" title="Tambah Persyaratan"><i
                            class="fas fa-plus"></i></button>
                            <a ui-sref="admin-jenispermohonan" class="btn btn-primary btn-tool" title="Kembali Ke Jenis Permohonan"><i
                                class="fas fa-backward"></i></a>
                </div>
            </div><!-- /.card-header -->
            <div class="card-body">
                <div class="table-responsive p-0">
                    <table datatable="ng" class="table table-head-fixed text-nowrap">
                        <thead>
                            <tr>
                                <th style="width: 5%;">No</th>
                                <th>Persyaratan</th>
                                <th style="width: 45%;">Keterangan</th>
                                <th style="width: 10%;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in Datas">
                                <td>{{$index+1}}</td>
                                <td>{{item.nama}}</td>
                                <td>{{item.deskripsi}}</td>
                                <td>
                                    <button type="button" class="btn btn-info" data-toggle="modal"
                                        data-target="#detailpenduduk" ng-click="SelectedItemPenduduk(item, 'view')">
                                        <i class="fas fa-list"></i>
                                    </button>
                                    <button class="btn btn-warning" ng-click="SelectedItem(item)"> <i
                                            class="fas fa-edit"></i></button>
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div ng-show="tab.tambah || tab.edit" class="card card-warning">
            <div class="card-header">
                <h3 class="card-title" ng-if="tab.tambah">Tambah Persyaratan
                </h3>
                <h3 class="card-title" ng-if="tab.edit">Ubah</h3>
            </div>
            <div class="card-body">
                <form ng-submit="Simpan()">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-5">
                                <!-- text input -->
                                <div class="form-group">
                                    <label>Persyaratan</label>
                                    <input type="text" class="form-control" ng-model="model.nama">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label>Keterangan</label>
                                    <textarea rows="3" class="form-control" ng-model="model.deskripsi"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="status" ng-model="model.status">
                                        <label class="custom-control-label" for="status">Aktifkan Jika document berasal dari kependudukan</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-header"></div><br>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Tambah</button>
                        <button type="button" class="btn btn-danger float-right"
                            ng-click="tab.show('list')">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

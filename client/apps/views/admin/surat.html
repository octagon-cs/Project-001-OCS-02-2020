<section class="content-header" ng-init="Init()">
    <div class="col">
            <h5>Layanan Surat</h5>
            <div class="col-md-5">
                <div class="form-group row">
                    <div class="col-sm-8">
                        <input type="text" ng-model="state" placeholder="Pilih Jenis Layanan"
                            typeahead-on-select="SelectePermohonan(state)"
                            uib-typeahead="item as item.nama for item in DatasJenis | filter:$viewValue   | limitTo:8"
                            class="form-control">
                    </div>
                </div>
            </div>
    </div>
    <ui-view></ui-view>
</section>

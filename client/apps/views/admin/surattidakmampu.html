<section class="content-header" ng-init="Init()">
  <div class="col">
    <div class="card-tools">
      <h4>Surat Tidak Mampu</h4>
    </div>
    <div class="card card-warning" ng-if="tab.list">
      <div class="card-header">
        <h3 class="card-title">
          <i class="fas fa-list"></i>
          List Surat
        </h3>
        <div class="card-tools">
          <button class="btn btn-primary float-right" ng-click="tab.show('tambah')"><i class="fa fa-plus"></i></button>
        </div>
      </div><!-- /.card-header -->
      <div class="card-body">
        <div class="table-responsive p-0">
          <table datatable="ng" class="table table-head-fixed text-nowrap" id="table">
            <thead>
              <tr>
                <th width="2px">ID</th>
                <th>NIK</th>
                <th>Nama</th>
                <th>No.Surat</th>
                <th>Pejabat Pengesah</th>
                <th width="10px">Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in Datas">
                <td>{{$index+1}}</td>
                <td>{{item.nik}}</td>
                <td>{{item.nama}}</td>
                <td>{{item.nomorsurat}}</td>
                <td ng-if="item.data.pejabat.atasnama == undefined">{{item.data.pejabat.nama}}</td>
                <td ng-if="item.data.pejabat.atasnama != undefined">{{item.data.pejabat.atasnama}}</td>
                <td>
                  <a href="javascript:void(0)" ng-class="item.SetButtonPrint?'':'disabled'" class="btn btn-primary"
                    ng-click="Print('suratTidakMampu', item)">
                    <i class="fas fa-print"></i></a>
                  <a href="javascript:void(0)" class="btn btn-warning" ng-click="Edit(item)"><i class="fas fa-edit"></i></a>
                  <a href="javascript:void(0)" ng-class="item.SetButtonApproved?'':'disabled'" class="btn btn-success"
                    ng-click="Setujui(item)"><i class="fas fa-check"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div ng-if="tab.tambah || tab.edit" class="card card-warning">
      <div class="card-header">
        <h3 class="card-title" ng-if="tab.tambah"><i class="fas fa-plus"></i>Tambah Surat Keterangan Tidak Mampu</h3>
        <h3 class="card-title" ng-if="tab.edit"><i class="fas fa-plus"></i>Ubah Surat </h3>
      </div>
      <div class="card-body">
        <form ng-submit="Simpan()">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">NIK/Nama</label>
                  <div class="col-sm-8">
                    <div class="form-group autoComplete">
                      <input type="text" placeholder="Cari NIK/Nama Warga" ng-model="model.penduduk" typeahead=" state.nik+' - '+state.nama for state in ListPenduduk | filter:$viewValue
                            | limitTo:8" class="form-control">
                    </div>
                  </div>
                </div>
              </div>
              <div class=" col-md-6">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Nomor Surat</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="model.nomorsurat" placeholder="Nomor Surat">
                  </div>
                </div>
              </div>
            </div>
            <div class="card-header"></div><br>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Nama Pejabat Pengesah</label>
                  <div class="col-sm-8 autoComplete">
                    <input type="text" placeholder="Cari Kegiatan" ng-model="model.data.pejabat" typeahead="state as state.nama+' - '+state.namajabatan for state in dataPejabat | 
                        filter:{nama:$viewValue}
                        | limitTo:8" class="form-control">
                  </div>
                </div>
              </div>
            </div>
            <div class="card-header"></div><br>
            <div class="card-footer">
              <button type="submit" class="btn btn-success">Simpan</button>
              <button type="button" class="btn btn-danger float-right" ng-click="tab.show('list')">Batal</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="suratTidakMampu" class="printing">
    <div ng-include="'../../../apps/views/admin/formatsurat/formatkematian.html"></div>
  </div>
</section>

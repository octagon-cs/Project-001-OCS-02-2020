<section class="content" ng-init="Init()">
  <div class="container-fluid">
    <div class="col">
      <div class="card-tools">
        <h4>Surat Keterangan Tidak Mampu</h4>
      </div>
      <div class="card-body">
        <div ng-show="TabList" class="card card-warning">
          <div class="card-header">
            <h3 class="card-title">List Surat</h3>
            <div class="card-tools">
              <button class="btn btn-primary float-right" ng-click="SetTabTambah('Tambah','')"><i
                  class="fa fa-plus"></i></button>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <!-- <div class="float-right col-sm-4">
                <input type="text" class="form-control float-right" ng-model="Cari">
              </div> -->

              <div class="card-body table-responsive p-0">
                <table datatable="ng" class="table table-head-fixed text-nowrap" id="table">
                  <thead>
                    <tr>
                      <th width="2px">ID</th>
                      <th>NIK</th>
                      <th>Nama</th>
                      <th>No.Surat</th>
                      <th>Pejabat Pengesah</th>
                      <th width="10px">Aksi</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="item in DatasSuratTidakMampu">
                      <td>{{$index+1}}</td>
                      <td>{{item.nik}}</td>
                      <td>{{item.nama}}</td>
                      <td>{{item.data.nomorsurat}}</td>
                      <td ng-if="item.data.pejabat.atasnama == undefined">{{item.data.pejabat.nama}}</td>
                      <td ng-if="item.data.pejabat.atasnama != undefined">{{item.data.pejabat.atasnama}}</td>
                      <td>
                        <a href="javascript:void(0)" ng-hide="item.SetButtonPrint" class="btn btn-primary"
                          ng-click="Selecteddata('suratTidakMampu', item)"><i class="fas fa-print"></i></a>
                        <a href="javascript:void(0)" ng-show="item.SetButtonPrint" class="btn btn-primary disabled"
                          title="Belum Disetujui Lurah"><i class="fas fa-print"></i></a>
                        <a href="javascript:void(0)" class="btn btn-warning" ng-click="SetTabTambah('Edit', item)"><i
                            class="fas fa-edit"></i></a>
                        <a ng-hide="item.SetButtonApproved" href="javascript:void(0)" class="btn btn-success"
                          ng-click="Setujui(item)"><i class="fas fa-check"></i></a>
                        <a ng-show="item.SetButtonApproved" href="javascript:void(0)" class="btn btn-success disabled"><i
                            class="fas fa-check"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div ng-show="TabTambah || TabEdit || TabApproved" class="card card-default">
          <div class="card card-warning">
            <div class="card-header">
              <h3 class="card-title">Tambah Surat</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse"><i
                    class="fas fa-minus"></i></button>
                <button type="button" class="btn btn-tool" data-card-widget="remove"><i
                    class="fas fa-remove"></i></button>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <form ng-submit="Simpan()">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">NIK/Nama</label>
                        <div class="col-sm-8">
                          <select ng-show="TabTambah" ui-select2 class="form-control" ng-model="ItemPenduduk"
                            ng-change="SelectedPenduduk()" data-placeholder="Kepemilikanktp">
                            <option value=""></option>
                            <option ng-repeat="item in ListPenduduk" value="{{item}}">
                              {{item.nik}}&nbsp;-&nbsp;{{item.nama}}</option>
                          </select>
                          <input ng-show="TabEdit || TabApproved" type="text" class="form-control" ng-model="SuratTidakMampu.nama"
                            disabled>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nomor Surat</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="SuratTidakMampu.data.nomorsurat"
                            placeholder="Nomor Surat">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-header"></div><br>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Pejabat Atas Nama</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="Pejabat.atasnama">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nama Pejabat Pengesah</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="Pejabat.nama">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Jabatan Pengesah</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="Pejabat.namajabatan">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">NIP/NIAP Pengesah</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="Pejabat.data.nik">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-header"></div><br>
                  <div class="card-footer">
                    <button ng-show="TabTambah || TabEdit" type="submit" class="btn btn-success">Simpan</button>
                    <button ng-hide="TabTambah || TabEdit" type="button" ng-click ="Setujui()" class="btn btn-info">Setujui</button>
                    <button type="button" class="btn btn-danger float-right"
                      ng-click="SetTabTambah('List')">Cancel</button>
                  </div>
                </div>
              </form>
              <!-- /.row -->
            </div>

          </div>
          <!-- /.card-header -->

        </div>
      </div>
      <div id="suratTidakMampu" class="printing">
        <div ng-include="'../../../apps/views/admin/formatsurat/formattidakmampu.html'"></div>
      </div>
    </div>

</section>

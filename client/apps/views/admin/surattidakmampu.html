<section class="content" ng-init="Init()">
  <div class="container-fluid">
    <div class="col">
      <div class="card-tools">
        <h4>Surat Keterangan Tidak Mampu</h4>
      </div>
      <div class="card-body">
        <div ng-if="tab.list" class="card card-warning">
          <div class="card-header">
            <h3 class="card-title">List Surat</h3>
            <div class="card-tools">
              <button class="btn btn-primary float-right" ng-click="tab.show('tambah')"><i
                  class="fa fa-plus"></i></button>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <!-- <div class="float-right col-sm-4">
                <input type="text" class="form-control float-right" ng-model="Cari">
              </div> -->

              <div class="card-body table-responsive p-0">
                <table datatable="ng" class="table table-head-fixed text-nowrap" id="table">
                  <thead>
                    <tr>
                      <th width="2px">ID</th>
                      <th>NIK</th>
                      <th>Nama</th>
                      <th>No.Surat</th>
                      <th>Pejabat Pengesah</th>
                      <th width="10px">Aksi</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="item in Datas">
                      <td>{{$index+1}}</td>
                      <td>{{item.nik}}</td>
                      <td>{{item.nama}}</td>
                      <td>{{item.nomorsurat}}</td>
                      <td ng-if="item.data.pejabat.atasnama == undefined">{{item.data.pejabat.nama}}</td>
                      <td ng-if="item.data.pejabat.atasnama != undefined">{{item.data.pejabat.atasnama}}</td>
                      <td>
                        <a href="javascript:void(0)" ng-class="item.SetButtonPrint?'':'disabled'"
                          class="btn btn-primary" ng-click="Print('suratTidakMampu', item)">
                          <i class="fas fa-print"></i></a>

                        <a href="javascript:void(0)" class="btn btn-warning" data-toggle="modal"
                          data-target="#EditKelahiran" ng-click="Edit(item)"><i class="fas fa-edit"></i></a>
                        <a href="javascript:void(0)" ng-class="item.SetButtonApproved?'':'disabled'"
                          class="btn btn-success" ng-click="Setujui(item)"><i class="fas fa-check"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div ng-if="tab.tambah || tab.edit" class="card card-default">
          <div class="card card-warning">
            <div class="card-header">
              <h3 class="card-title">Tambah Surat</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse"><i
                    class="fas fa-minus"></i></button>
                <button type="button" class="btn btn-tool" data-card-widget="remove"><i
                    class="fas fa-remove"></i></button>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <form ng-submit="Simpan()"  ng-if="TabEdit || TabTambah">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">NIK/Nama</label>
                        <div class="col-sm-8">
                          <div class="form-group autoComplete">
                            <input type="text" placeholder="Cari Kegiatan" ng-model="model.penduduk"
                             typeahead=" state.nama+' - '+state.nik for state in ListPenduduk | filter:$viewValue
                                | limitTo:8" class="form-control">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class=" col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nomor Surat</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="model.nomorsurat" placeholder="Nomor Surat">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-header"></div><br>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nama Pejabat Pengesah</label>
                        <div class="col-sm-8 autoComplete">
                          <input type="text" placeholder="Cari Kegiatan" ng-model="model.data.pejabat" typeahead="state as state.nama for state in dataPejabat | 
                            filter:{nama:$viewValue}
                            | limitTo:8" class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-header"></div><br>
                  <div class="card-footer">
                    <button type="submit" class="btn btn-success">Simpan</button>
                    <button type="button" class="btn btn-danger float-right" ng-click="tab.show('list')">Batal</button>
                  </div>
                </div>
              </form>
              <!-- /.row -->
            </div>

          </div>
          <!-- /.card-header -->

        </div>
      </div>
      <div id="suratTidakMampu" class="printing">
        <div ng-include="'../../../apps/views/admin/formatsurat/formattidakmampu.html'"></div>
      </div>
    </div>

</section>

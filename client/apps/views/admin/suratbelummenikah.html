<section class="content-header" ng-init="Init()">
    <div class="col" ng-show="TabList">
        <div class="card-tools">
            <h4>Surat Keterangan Belum Menikah</h4>
        </div>
        <div class="card card-warning">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-list"></i>
                    List Surat
                </h3>
                <div class="card-tools">
                    <button class="btn btn-primary float-right" ng-click="SetTabTambah('','Tambah')"><i
                            class="fa fa-plus"></i></button>
                </div>
            </div><!-- /.card-header -->
            <div class="card-body">
                <div class="table-responsive p-0" ng-if="TabList">
                    <table datatable="ng" class="table table-head-fixed text-nowrap">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>NIK</th>
                                <th>Nama </th>
                                <th>No Surat</th>
                                <th>Tanggal Pengajuan</th>
                                <th>Pejabat</th>
                                <th>Option</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in Datas">
                                <td>{{$index+1}}</td>
                                <td>{{item.nik}}</td>
                                <td>{{item.nama}}</td>
                                <td>{{item.data.nomorsurat}}</td>
                                <td>{{item.tanggalpengajuan}}</td>
                                <td>{{item.pejabat.nama}}</td>
                                <td>
                                    <a href="javascript:void(0)" ng-hide="item.SetButtonPrint" class="btn btn-primary"
                                        ng-click="Selecteddata('suratTidakMampu', item)"><i
                                            class="fas fa-print"></i></a>
                                    <a href="javascript:void(0)" ng-show="item.SetButtonPrint"
                                        class="btn btn-primary disabled" title="Belum Disetujui Lurah"><i
                                            class="fas fa-print"></i></a>
                                    <a href="javascript:void(0)" class="btn btn-warning" data-toggle="modal"
                                        data-target="#EditKelahiran" ng-click="SetTabTambah(item, 'Edit')"><i
                                            class="fas fa-edit"></i></a>
                                    <a ng-hide="item.SetButtonApproved" href="javascript:void(0)"
                                        class="btn btn-success" ng-click="Setujui(item)"><i
                                            class="fas fa-check"></i></a>
                                    <a ng-show="item.SetButtonApproved" href="javascript:void(0)"
                                        class="btn btn-success disabled"><i class="fas fa-check"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div><!-- /.card-body -->
        </div>
    </div>
    <div ng-hide="TabList" class="card card-warning">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-plus"></i>
                Tambah Surat Keterangan Belum Menikah
            </h3>
        </div>
        <div class="card-body">
            <form ng-submit="Simpan()">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">No Surat</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="model.nomorsurat"
                                        placeholder="No Surat">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header"></div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-4 col-form-label">RT</label>
                                <div class="col-sm-8">
                                    <select ui-select2 class="form-control" ng-model="ItemRT" data-placeholder="RT"
                                        ng-change="SelectedRT()">
                                        <option value=""></option>
                                        <option ng-repeat="item in ListRT" value="{{item}}">
                                            {{item.data.nomor}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Tanggal Surat
                                    Pengantar</label>
                                <div class="col-sm-8">
                                    <datepicker date-format="yyyy-MM-dd">
                                        <input type="text" class="form-control" ng-model="model.data.tanggalsurat"
                                            placeholder="Tanggal Surat Pengantar">
                                    </datepicker>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">No Surat Pengantar</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="model.data.nomorsuratpengantar"
                                        placeholder="No Surat Pengantar">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Ketua RT</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="model.data.ketuart"
                                        placeholder="Ketua RT" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header"></div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-4 col-form-label">NIK</label>
                                <div class="col-sm-8">
                                    <select ui-select2 class="form-control" ng-model="ItemPenduduk"
                                        ng-options="item.nama+'-'+item.nik for item in ListPenduduk"
                                        ng-change="SelectedPenduduk()" data-placeholder=" NIK">
                                        <option value=""></option>

                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Nama</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="model" placeholder="Nama">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header"></div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Pejabat Atas Nama</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="model.pejabat.data.atasnama">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Nama Pejabat Pengesah</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="model.pejabat.nama">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Jabatan Pengesah</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="model.pejabat.namajabatan">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">NIP/NIAP Pengesah</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="model.pejabat.data.nik"
                                        placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header"></div><br>
                </div>
                <div class="card-footer">
                    <button ng-show="TabTambah || TabEdit" type="submit" class="btn btn-success">Simpan</button>
                    <button type="button" class="btn btn-danger float-right"
                        ng-click="SetTabTambah('List')">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div id="suratTidakMampu" class="printing">
        <div ng-include="'../../../apps/views/admin/formatsurat/formatketbelummenikah.html'"></div>
    </div>

</section>

            </div>
            <div class="modal-body">
                <form ng-submit="Simpan()" ng-if="TabEdit">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">No Surat</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="model.nomorsurat"

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-header"></div><br>

                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-4 col-form-label">RT</label>
                                    <div class="col-sm-8">
                                        <select ui-select2 class="form-control" ng-model="ItemRT" data-placeholder="RT"
                                            ng-change="SelectedRT()">
                                            <option value=""></option>
                                            <option ng-repeat="item in ListRT" value="{{item}}">

                                        </select>

                                <div class="form-group row">

                                        <datepicker date-format="yyyy-MM-dd">
                                            <input type="text" class="form-control" ng-model="TanggalSurat"
                                                ng-change="SelectedTanggal()" placeholder="Tanggal Surat Pengantar">
                                        </datepicker>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">No Surat Pengantar</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="model.nomorsuratpengantar"

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Ketua RT</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="model.ketuart"
                                            placeholder="Ketua RT" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-header"></div><br>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-4 col-form-label">NIK</label>
                                    <div class="col-sm-8">
                                        <select ui-select2 class="form-control" ng-model="ItemPenduduk"

                                            <option value=""></option>
                                            <option ng-repeat="item in ListPenduduk" value="{{item}}">

                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Nama</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="model" placeholder="Nama">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-header"></div><br>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Pejabat Atas Nama</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="model.pejabat.data.atasnama">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Nama Pejabat Pengesah</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="model.pejabat.nama">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Jabatan Pengesah</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="model.pejabat.namajabatan">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">NIP/NIAP Pengesah</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="model.pejabat.data.nik"
                                            placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-header"></div><br>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <button type="button" class="btn btn-danger float-right" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="hold-transition login-page">

        <div class="card">
            <div class="card-body login-card-body">
                <div align="center"><img src="../../../assets/images/logowon.png" width="150" height="150"
                        style="display: block; border: 0px;" /></div>
                <br>
                <p class="login-box-msg">Tinggal satu langkah lagi.<br>Masukkan Password Baru Anda.</p>
                <form action="login.html" method="post">
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Konfirmasi Password">

                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary btn-block">Ubah Password</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <br>
                <p align="center"><a href="login.html">Log In</a></p>

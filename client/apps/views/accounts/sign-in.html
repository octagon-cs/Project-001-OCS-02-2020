<div class="hold-transition login-page">
  <div class="login-box">
    <div class="card">
      <div class="card-body login-card-body">
        <div align="center"><img src="../../../assets/images/logowon.png" width="150" height="150"
            style="display: block; border: 0px;" /></div>
        <br>
        <p class="login-box-msg">Sign In Untuk Memulai Sesi Anda</p>
        <form action="../../index3.html" method="post">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="E-Mail">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form><br><br>
        <div class="row">
          <div class="col-6"><a href="">Lupa Password ?</a></div>
          <div class="col-6"><a href="">Daftar Akun Baru</a></div>
        </div>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>

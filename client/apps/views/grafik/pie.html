<section class="content-header">
    <div class="card card-warning">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-list"></i>
                &nbsp; {{Title}}
            </h3>
            <div class="card-tools">
                <button ng-hide="TampilData" class="btn btn-info btn-tool" ng-click="TampilData=true"><i class="fas fa-table"></i></button>
                <button ng-show="TampilData" class="btn btn-info btn-tool" ng-click="TampilData=false"><i
                        class="fas fa-chart-pie"></i></button>
                <button class="btn btn-primary btn-tool" ng-click="tab.show('tambah')"><i
                        class="fas fa-print"></i></button>
            </div>
        </div><!-- /.card-header -->
        <div class="card-body">
            <div ng-show="TampilData" ng-include="include"></div>
            <div ng-hide="TampilData" class="chart-main row">
                <div class="col-md-10">
                    <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels"
                        chart-series="series" chart-options="options"></canvas>
                </div>
                <div class="col-md-2 chart-series">
                    <div class="chart-label" ng-repeat="item in labels">
                        <div class="label-color" style='background-color: {{colors[$index]}}'></div>
                        <span>{{item}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
